<ion-header>
  <ion-toolbar>
    <ion-title>Leinster</ion-title>
    <ion-back-button slot="start"></ion-back-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div style="align-content: center;">
    <ion-img src="https://upload.wikimedia.org/wikipedia/commons/8/8d/Flag_of_Leinster.svg" style="width: 200; height:150; align-self: center;"></ion-img>
  </div>

  <ul>
    <li *ngFor="let c of counties">{{c}}</li>
  </ul>


</ion-content>
